<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="iphone-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="iphone-count">
                           <button class="btn btn-default"  id="iphone-plus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <Span id="iphone-price">1219</Span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="case-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="case-count" value="1">
                           <button class="btn btn-default" id="case-plus"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1278</span></h5>
                        <h5>$ <span id="tax">1.28</span></h5>
                        <h5>$ <span id="total" >1279.28</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>


         // iPhone Zone ......................................................

      const iPhonePlus = document.getElementById("iphone-plus");
         iPhonePlus.addEventListener("click", function(){
         addingCart("iphone-count", "iphone-price", 1219, "sub-total", "tax", "total");
         
      });

      const iphoneMinus = document.getElementById("iphone-minus");
      iphoneMinus.addEventListener("click", function(){
        removingCart("iphone-count", "iphone-price", 1219, "sub-total", "tax", "total" );
      });


      // Case zone ......................................................

      const casePlus = document.getElementById("case-plus");
         casePlus.addEventListener("click", function(){
         addingCart("case-count", "case-price", 59, "sub-total", "tax", "total");
      });

      const caseMinus = document.getElementById("case-minus");
      caseMinus.addEventListener("click", function(){
        removingCart("case-count", "case-price", 59, "sub-total", "tax", "total");
      });



      // Adding Function ......................................................


      function addingCart(id, id2, productPrice, price2, tax, total){
         const Count = document.getElementById(id).value;
         const Number = parseFloat(Count);
         var Total = Number + 1;
         
         document.getElementById(id).value = Total;

         const Price = document.getElementById(id2).innerText;
         const PriceNumber = parseFloat(Price);
         const totalPrice = PriceNumber + productPrice ;
         document.getElementById(id2).innerText = totalPrice;

         const subTotal = document.getElementById(price2).innerText;
         const subNumber = parseFloat(subTotal);
         const subTotalPrice = subNumber + productPrice;
         document.getElementById(price2).innerText = subTotalPrice;

         
         var totalTax = subTotalPrice * 0.001;
         var totTax = totalTax.toFixed(2);
         document.getElementById(tax).innerText = totTax;

         
         var totalAmount = subTotalPrice + totalTax;
         var totAmount = totalAmount.toFixed(2);
         document.getElementById(total).innerText = totAmount;
         
      }

      // Removing function ......................................................

      function removingCart(id, id2, productPrice, price2, tax, total){
         const Count = document.getElementById(id).value;
         const Number = parseFloat(Count);

         const Price = document.getElementById(id2).innerText;
         const PriceNumber = parseFloat(Price);

         const subTotal = document.getElementById(price2).innerText;
         const subNum = parseFloat(subTotal);

        

         if(Number > 1){
         var Total = Number - 1;
         var totalPhonePrice = PriceNumber - productPrice ;
         var subTotalPrice = subNum - productPrice;
         }
         else{
            var Total = Number;
            var totalPhonePrice = PriceNumber;
            var subTotalPrice = subNum;
         }
         document.getElementById(id).value = Total;
         document.getElementById(id2).innerText = totalPhonePrice;
         document.getElementById(price2).innerText = subTotalPrice;

         var totalTax = subTotalPrice * 0.001;
         var totTax = totalTax.toFixed(2);
         document.getElementById(tax).innerText = totTax;

         var totalAmount = subTotalPrice + totalTax;
         var totAmount = totalAmount.toFixed(2);
         document.getElementById(total).innerText = totAmount;
         
         
      }

   </script>

</body>

</html>
